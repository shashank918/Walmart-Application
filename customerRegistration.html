<div class="container col-md-6 col-sm-6 col-ls-6" style="border: 1px solid #f1f1f1; padding: 15px;margin-top: 10px;margin-left: 30%;">
    <h2 class="text-primary" style="font-weight: 700">Registration form</h2>
    <form action="Registration" method="get" onsubmit="return checkform();">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" name="pwd" placeholder="Confirm password" required>
        </div>
        <div class="form-group">
            <label for="confirmpwd">Comfirm Password:</label>
            <input type="password" class="form-control" id="confirmpwd" name="confirmpwd" placeholder="Enter Password" required>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" name="address" placeholder="Enter Address" required>
        </div>
        <div class="form-group">
            <label for="city">City:</label>
            <input type="text" class="form-control" id="city" name="city" placeholder="Enter City" required>
        </div>
        <div class="form-group">
            <label for="state">State</label>
            <input type="text" class="form-control" id="state" name="state" placeholder="Enter State" required>
        </div>
        <div class="form-group">
            <label for="country">Zipcode</label>
            <input type="text" class="form-control" id="zipcode" name="zipcode" placeholder="Enter zipcode" required>
        </div>
        <div class="form-group">
            <label for="country">Country</label>
            <input type="text" class="form-control" id="country" name="country" placeholder="Enter Country" required>
        </div>

        <button type="submit" class="btn btn-success pull-right">Submit</button>
    </form>
</div>
