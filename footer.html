<script>
    $(document).ready(function () {
        $('#search').keyup(function () {

            var len = $("#search").val().length;

            console.log("length" + len);
            if (len === 0) {
                console.log("Inside If Condition" + len);
                $('#result').empty();
            }
            else {
                var datastring = "inputval=" + $("#search").val();
                console.log($("#search").val());
                   url: "AjaxUtility",

                $.getJSON("AjaxUtility?"+datastring+"", function (data) {
                    $('#result').html('');
                    var searchfield = $('#search').val();
                    var expression = new RegExp(searchfield, "i");
                    $.each(data, function (key, value) {

                        if (value.name.search(expression) != -1 || value.location.search(expression) != -1) {

                            $('#result').append('<li class= "list-group-item"><a href="productdetailsview?id='+value.id+'"><img src="images/' + value.imgpath + '" height ="40" width="40" class="img-thumbnail"/> ' + value.name + '</a></li>');

                        }

                    })
             })

            }
        })
    })
</script>
