<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/vieworderstrailcss.css">
</head>
<body>

<div id="vieworderscontent">
    <fieldset><legend>Inventory Management</legend>



    <table  class="table table-hover table-condensed cart">

        <thead>
        <tr>
            <th style="width:50%">
                Product
            </th>
            <th style="width:10%">
                Available
            </th>
            <th style="width:9%">
                OrderQuantity
            </th>

            <th style="width:9%">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Subtotal
            </th>
            <th style="width:6%">
                actions
            </th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td data-th="Product">
                <div class="row">
                    <div class="col-sm-2 hidden-xs">
                        <img src="images/laptopStickers.jpg" alt="..." class="img-responsive viewordersimg"/>
                    </div>
                    <div class="col-sm-10">
                        <h4 class="nomargin">
                            Laptop Stickers
                        </h4>
                        <p>
                            Here comes the Product description if any.
                            This is just a sample description.
                        </p>
                    </div>
                </div>
            </td>
            <td data-th="Price">
                $98
            </td>
            <form action="HomeServlet" method="get">
                <td data-th="Quantity" >
                  &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="number" class="form-control text-center" value="1">
                </td>

                <td data-th="Subtotal" class="text-center">
                    $196
                </td>
                <td class="actions" data-th="actions">
                    <!--<i class="fa fa-refresh"></i>-->
                     <a type ="button" href="#" class="btn btn-info btn-sm">Order</a>
                     <!--<a type="button" href="#" class="btn btn-danger btn-sm"><i class="fa fa-trash-o"></i></a>-->
                </td>
            </form>
        </tr>



        </tbody>

    </table>
    </fieldset>
</div>
</body>
</html>
